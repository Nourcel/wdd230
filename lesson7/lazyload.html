<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lazyload.css" rel="stylesheet">
    <title>Lazy Load</title>
</head>
<body>
    <main>
        <h1>Progressive Loading Images</h1>
        <picture><img src="images/placeholder.jpg" data-src="images/bird.jpg" alt="bird"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/blue parrot.jpg" alt="blue parrot"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/deer.jpg" alt="deer"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/fish.jpg" alt="fish"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/jaguar.jpg" alt="jaguar"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/parrot.jpg" alt="parrot"></picture>
    </main>
    <script src="js/lazyload.js" defer></script>
    
</body>
</html>
